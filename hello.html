<!DOCTYPE html>
<html>
	<head>
		<title>my first webpage</title>
		<style>
			#ul{
				color:blue;
			}
			#ol{
				color:red;
				font:20px;
			}
			th,td{
			border-style:solid;border-width:3px;border-collapse:collapse;}
		</style>
	</head>
	<body >
		<table style="border-style:solid;border-width:3px;border-collapse:collapse;">
			<h1>table heading</h1>
			<tr >
				<th>first head</th>
				<th>second head</th>
				<th>third head</th>
			</tr>
			<tr id="ul"> 
				<td>detail 1</td>
				<td>detail 2</td>
				<td>detail 3</td>
			</tr>
			<tr id="ol">
				<td>part 1</td>
				<td>part 2</td>
				<td>part 3</td>
			</tr>
		</table>
	</body>
</html>
